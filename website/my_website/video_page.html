<!-- video_page.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><!--character encoding-->
  <title>Video Page</title>
  <!-- Link to video.css -->
  <link rel="stylesheet" href="video.css">
  <!-- Font link -->
  <link href='https://fonts.googleapis.com/css?family=Lexend' rel='stylesheet'>
  <!-- Link to video_page.js -->
  <script src="video_page.js" defer></script>
</head>
<body>
  <!-- Video Container -->
  <div class="video-container" id="video-container">
    <!-- Image element -->
    <img id="video-stream" class="video-frame" src="" alt="Live Stream">

    <!-- Model ID Display -->
    <h1 id="model-id-display">MODEL ID: </h1>

    <!-- Error message will be appended here if needed -->

    <!-- Buttons container -->
    <div class="button-container">
      <!-- Back to Overview button -->
      <button id="back-button" class="control-button">Back to Overview</button>
      <!-- Back to Map button -->
      <button id="back-to-map-button" class="control-button">Back to Map</button>
    </div>
  </div>
</body>

</html>
