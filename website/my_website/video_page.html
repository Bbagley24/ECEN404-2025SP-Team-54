<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Page</title>
  <link rel="stylesheet" href="video.css">
  <link href='https://fonts.googleapis.com/css?family=Lexend' rel='stylesheet'>
  <script src="video_page.js" defer></script>
</head>
<body>
  <div class="video-container" id="video-container">
    <!-- Image element -->
    <img id="video-stream" class="video-frame" src="" alt="Live Stream">

    <!-- Model ID Display -->
    <h1 id="model-id-display">MODEL ID: </h1>

    <!-- Buttons container -->
    <div class="button-container">
      <button id="back-button" class="control-button">Back to Overview</button>
      <button id="back-to-map-button" class="control-button">Back to Map</button>
    </div>
  </div>

  <script>
    // Function to update the image element with the latest image
    function updateImage() {
      const imgElement = document.getElementById('video-stream');
      // Replace "localhost:3000" with your actual server IP/host if needed
      imgElement.src = `http://10.245.93.72:3000/output.png?ts=${Date.now()}`;
    }

    // Update the image every 100ms (adjust as needed)
    setInterval(updateImage, 100);
  </script>
</body>
</html>
