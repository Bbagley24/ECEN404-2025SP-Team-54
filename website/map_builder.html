<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><!--character encoding-->
  <title>Map Builder</title>
  <!-- Link to styles.css -->
  <link rel="stylesheet" href="map.css">
  <!-- include map_builder.js -->
  <script src="map_builder.js" defer></script>
  <!-- include interact.js for drag-and-drop -->
  <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
  <!-- font link -->
  <link href='https://fonts.googleapis.com/css?family=Lexend' rel='stylesheet'>
</head>
<body>
  <!-- control button containers: Back + reset Button -->
  <div class="controls">
    <button id="back-button" class="control-button">Back to Overview</button><!--this takes you back to overview page -->
    <button id="reset-button" class="control-button">Reset Map</button> <!--wipes maps and clears map area-->
  </div>

  <!-- Instruction -->
  <div class="instruction">
    <p>Drag and drop MODEL IDs onto the map area to match your setup.</p>
  </div>

  <!-- Available Blocks -->
  <div class="available-blocks">
    <!--heading title-->
    <h3>Available MODEL IDs</h3>
    <!--list of model is blocks (this is generated in map_builder.js)-->
    <div id="model-list" class="model-list">
    </div>
  </div>

  <!-- Map Area -->
  <div id="map-area" class="map-area">
    <!-- users will drag blocks below here -->
  </div>
  
</body>
</html>
